<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      var ReferenceEle = React.createElement(
        "div",
        null,
        React.createElement(
          "section",
          null,
          React.createElement("h3", null, "Nested React Elements")
        )
      );

      ReactDOM.render(ReferenceEle, document.getElementById("root"));
    </script>
  </body>
</html>
