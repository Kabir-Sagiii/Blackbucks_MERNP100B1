<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="container"></div>

    <script>
      var divh2Ref = React.createElement(
        "div",
        null,
        React.createElement(
          "h2",
          null,
          "React h2 Element inside the React Div Element"
        )
      );

      ReactDOM.render(divh2Ref, document.getElementById("container"));
    </script>
  </body>
</html>
