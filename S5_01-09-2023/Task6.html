<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      var h2Ref = React.createElement(
        "h2",
        {
          id: "title",
          class: "c1",
          style: { color: "red", backgroundColor: "black", padding: "10px" },
        },
        "H2 Element in React"
      );

      ReactDOM.render(h2Ref, document.getElementById("root"));
    </script>
  </body>
</html>
