<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Table() {
        var obj = {
          name: "Riya Sharma",
          city: "Delhi",
          id: 101,
        };
        return (
          <table frame="box" width="800px" rules="all" cellPadding="10">
            <tr>
              <th>ID</th>
              <th>NAME</th>
              <th>CITY</th>
            </tr>
            <tr align="center">
              <td>{obj.id}</td>
              <td>{obj.name}</td>
              <td>{obj.city}</td>
            </tr>
            <tr align="center">
              <td>{obj.id}</td>
              <td>{obj.name}</td>
              <td>{obj.city}</td>
            </tr>
            <tr align="center">
              <td>{obj.id}</td>
              <td>{obj.name}</td>
              <td>{obj.city}</td>
            </tr>
            <tr align="center">
              <td>{obj.id}</td>
              <td>{obj.name}</td>
              <td>{obj.city}</td>
            </tr>
          </table>
        );
      }

      ReactDOM.render(Table(), document.getElementById("root"));
    </script>
  </body>
</html>
